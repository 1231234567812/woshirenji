<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音乐播放器</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: #23242a;
      }

      .shell {
        position: relative;
        width: 380px;
        height: 500px; /* 增加高度以适应进度条 */
        background: #1c1c1c;
        border-radius: 8px;
        overflow: hidden;
      }

      .shell::before {
        content: "";
        z-index: 1;
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 500px;
        transform-origin: bottom right;
        background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
        animation: animate 6s linear infinite;
      }

      .shell::after {
        content: "";
        z-index: 1;
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 500px;
        transform-origin: bottom right;
        background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
        animation: animate 6s linear infinite;
        animation-delay: -3s;
      }

      @keyframes animate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
      .box {
        position: absolute;
        inset: 2px;
        background: #28292d;
        padding: 50px 40px;
        border-radius: 8px;
        z-index: 2;
        text-align: center;
      }
      .box img{
        border-radius: 888px;
        width: 230px;
        height: 230px;
      }
      .box h2{
        color: #45f3ff;
        margin-bottom: 30px;
      }
      
      /* 进度条容器 */
      .progress-container {
        width: 100%;
        height: 6px;
        background: #444;
        border-radius: 3px;
        margin: 20px 0;
        cursor: pointer;
      }
      
      /* 进度条 */
      .progress {
        height: 100%;
        background: #45f3ff;
        border-radius: 3px;
        width: 0%;
        transition: width 0.1s linear;
      }
      
      /* 时间显示 */
      .time-display {
        display: flex;
        justify-content: space-between;
        color: #aaa;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
    <style>
      /* 播放控制按钮容器 */
      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }
      
      /* 基础按钮样式 */
      .player-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: rgba(69, 243, 255, 0.1);
        color: #45f3ff;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      /* 主播放按钮样式 */
      #toggleButton {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #45f3ff, #2b9bff);
        color: white;
      }
      
      /* 按钮悬停效果 */
      .player-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(69, 243, 255, 0.3);
      }
      
      /* 按钮点击效果 */
      .player-btn:active {
        transform: translateY(1px);
      }
      
      /* 播放/暂停图标容器 */
      .btn-icon {
        position: relative;
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* 播放图标 - 三角形 */
      .play-icon {
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-left: 14px solid currentColor;
        border-bottom: 8px solid transparent;
        margin-left: 3px;
        transition: all 0.3s ease;
      }
      
      /* 暂停图标 - 两条线 */
      .pause-icon {
        display: flex;
        gap: 6px;
      }
      
      .pause-icon::before,
      .pause-icon::after {
        content: "";
        width: 5px;
        height: 16px;
        background-color: currentColor;
        border-radius: 2px;
        transition: all 0.3s ease;
      }
      
      /* 按钮波纹效果 */
      .player-btn::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%, -50%);
        transform-origin: 50% 50%;
      }
      
      .player-btn:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }
      
      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(20, 20);
          opacity: 0;
        }
      }
      
      /* 上一首/下一首按钮 */
      .skip-btn {
        font-size: 18px;
        font-weight: bold;
      }
      
      /* 旋转动画（播放时） */
      .rotate {
        animation: rotate 10s linear infinite;
      }
      
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="box">
        <img src="好看的css效果/1.jpeg" id="coverImage">
        <h2 id="songTitle">歌曲名称</h2>
        
        <!-- 进度条容器 -->
        <div class="progress-container" id="progressContainer">
          <div class="progress" id="progress"></div>
        </div>
        
        <!-- 时间显示 -->
        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
        
        <!-- 播放控制按钮 -->
        <div class="controls">
          <button id="toggleButton" class="player-btn">
            <div class="btn-icon">
              <div class="play-icon"></div>
            </div>
          </button>
        </div>
        
        <!-- 音频元素 -->
        <audio id="audio" src="music/audio.mp3"></audio>
      </div>
    </div>
    
    <script>
      // 获取DOM元素
      const toggleButton = document.getElementById('toggleButton');
      const audio = document.getElementById('audio');
      const progress = document.getElementById('progress');
      const progressContainer = document.getElementById('progressContainer');
      const currentTimeEl = document.getElementById('currentTime');
      const durationEl = document.getElementById('duration');
      const coverImage = document.getElementById('coverImage');
      const songTitle = document.getElementById('songTitle');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      const btnIcon = document.querySelector('.btn-icon');
      
      let isPlaying = false;
      
      // 播放/暂停切换
      function togglePlay() {
        isPlaying = !isPlaying;
        
        if (isPlaying) {
          audio.play();
          btnIcon.innerHTML = '<div class="pause-icon"></div>';
          coverImage.classList.add('rotate');
        } else {
          audio.pause();
          btnIcon.innerHTML = '<div class="play-icon"></div>';
          coverImage.classList.remove('rotate');
        }
      }
      
      // 更新进度条
      function updateProgress(e) {
        const { duration, currentTime } = e.srcElement;
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;
        
        // 更新时间显示
        currentTimeEl.textContent = formatTime(currentTime);
        if (duration) {
          durationEl.textContent = formatTime(duration);
        }
      }
      
      // 设置进度条
      function setProgress(e) {
        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
      }
      
      // 格式化时间为 MM:SS
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      }
      
      // 事件监听
      toggleButton.addEventListener('click', togglePlay);
      audio.addEventListener('timeupdate', updateProgress);
      audio.addEventListener('ended', () => {
        isPlaying = false;
        btnIcon.innerHTML = '<div class="play-icon"></div>';
        coverImage.classList.remove('rotate');
      });
      progressContainer.addEventListener('click', setProgress);
      
      // 加载音频元数据
      audio.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(audio.duration);
      });
      
      // 上一首/下一首按钮点击效果（示例，需要实际功能）
      prevButton.addEventListener('click', () => {
        // 这里可以添加切换上一首的逻辑
        console.log('上一首');
      });
      
      nextButton.addEventListener('click', () => {
        // 这里可以添加切换下一首的逻辑
        console.log('下一首');
      });
    </script>
  </body>
  </html>
