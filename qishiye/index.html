<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浏览器起始页</title>
    <script>
      console.log("你好!");
    </script>
    <style>
      body {
        /* 隐藏滚动条 */
        overflow: hidden;
      }
      body {
        transition: 0.2s;
        height: 100vh;
        background-image: url("https://cdn.pixabay.com/photo/2022/09/06/14/40/beach-7436794_1280.jpg");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }
      .a {
        width: 40px;
        height: 40px;
      }
      .flex {
        display: flex;
      }
      .b {
        justify-content: center;
        position: fixed;
        left: 0px;
        bottom: 0px;
        width: 100%;
        height: 60px;
        z-index: 999;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 22px;
        padding: 3px;
        backdrop-filter: blur(2px);
      }
      .c {
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 10px;
        transition: 0.4s;
      }
    .c:hover{
      transform: scale(1.4);
      transition: transform .3s;
      }
      .mg8 {
        margin: 8px;
      }
      .bilibili {
        background-image: url(a.jpg);
        box-shadow: 0 0 10px 5px #FF6699;
      }
      .baidu {
        background-image: url(baidu.jpg);
        box-shadow: 0 0 10px 5px #fff;
      }
      .deepseek {
        background-image: url(deepseek.jpg);
        box-shadow: 0 0 10px 5px #fff;
      }
      a:hover {
        border: 2px solid cornflowerblue;
        border-radius: 15px;
      }
      .mohu {
        backdrop-filter: blur(3px);
        transition: all 0.255s;
        margin: 0%;
      }
    </style>
  </head>
  <body>
    <!--搜索框-->
    <form action="https://www.baidu.com/s" method="get" target="_blank">
      <div
        style="
          display: flex;
          justify-content: center;
          margin-top: 100px;
          flex-direction: column;
        "
      >
        <div
          style="
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
            height: 100px;
          "
        >
          <h1>你好！</h1>
        </div>
        <div style="display: flex; justify-content: center">
          <input
            id="sousuokuang"
            style="
              width: 400px;
              height: 40px;
              box-sizing: border-box;
              border: none;
              outline: none;
              padding-left: 10px;
              border-radius: 10px;
            "
            type="text"
            placeholder="请输入搜索内容"
            name="wd"
          />
          <input
            style="
              width: 80px;
              height: 40px;
              background: #3385ff;
              border: none;
              color: white;
              border-radius: 10px;
            "
            type="submit"
            value="百度一下"
            name="wd"
          />
        </div>
      </div>
    </form>
    <script>
      document
        .getElementById("sousuokuang")
        .addEventListener("focus", function () {
          document.body.classList.add("mohu");
        });

      document
        .getElementById("sousuokuang")
        .addEventListener("blur", function () {
          document.body.classList.remove("mohu");
        });
    </script>
    <div class="flex mg8 b">
      <a href="https://www.bilibili.com">
        <div class="a mg8 bilibili c"></div
      ></a>

      <a href="https://www.baidu.com"> <div class="a mg8 baidu c"></div></a>

      <a href="https://www.deepseek.com">
        <div class="a mg8 deepseek c"></div
      ></a>
    </div>
  </body>
</html>
